<div class="mb-6">
    <p-table [value]="items">
        <ng-template pTemplate="header">
            <tr>
                <th></th>
                <th>Name</th>
                <th>Price</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product let-index="rowIndex">
            <tr>
                <td>
                    <i class="pi pi-trash pr-4" (click)="remove(product, index)" [style.color]="'red'"></i>
                    <i class="pi pi-shopping-bag" [style.color]="'green'"></i>
                </td>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <!-- <td>{{ product.quantity * product.price}}</td> -->
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage" let-columns>
            <tr>
                <td [attr.colspan]="4">
                    <div class="flex flex-column justify-content-between align-items-center">
                        <span class="flex justify-content-center">You havn't added any items </span>
                        <p-button styleClass="p-button-danger p-button-text" [routerLink]="['/items']">Back To items List</p-button>
                        <!-- <p-messages [value]="messages" [enableService]="false" [closable]="false"></p-messages> -->
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-button label="Checkout"></p-button>
